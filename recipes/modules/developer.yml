---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: dnf
    repos:
      files:
        - vscode.repo
        - docker-ce.repo
        - https://mise.jdx.dev/rpm/mise.repo

    group-install:
      with-optional: true # install optional packages from group
      packages:
        - admin-tools
        - headless-management
        - c-development

    install:
      - dbus-x11
      # cli
      - git-credential-libsecret
      - gh
      - mise
      - neovim
      - gcc
      - genisoimage
      - ddcutil
      - flatpak-builder
      - pipx
      - evtest
      - zsh
      - yq
      - direnv
      - android-tools
      - rclone
      # Apps
      - code
      # Libs
      # GTK Stuff
      - gtk4
      - gtk4-layer-shell
      - gobject-introspection-devel
      - cairo-gobject-devel
      # Net and VPN
      - tailscale
      # Virtual Machine
      - libvirt
      - virt-manager
      - virt-viewer
      - qemu
      - qemu-char-spice
      - qemu-device-display-virtio-gpu
      - qemu-device-display-virtio-vga
      - qemu-device-usb-redirect
      - qemu-img
      - qemu-system-x86-core
      - qemu-user-binfmt
      - qemu-user-static
  # SystemD
  - type: systemd
    system:
      enabled:
        - libvirtd
        - virtqemud.socket
        - virtnetworkd.socket
        - virtstoraged.socket
        - virtnodedevd.socket
      disabled: []
    user:
      enabled:
        []
        # - my-custom.service
      disabled: []
  # ----------------------------------------------------------------------- #
  - type: script
    snippets:
      []
      # - "curl https://example.com/examplebinary > /usr/bin/examplebinary" # example: download binary
    scripts:
      []
      # - mysript.sh
