---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: dnf
    repos:
      files:
        - vscode.repo
        - docker-ce.repo
        - https://mise.jdx.dev/rpm/mise.repo

    install:
      skip-unavailable: true # skip unavailable packages
      install-weak-deps: false # Whether to install weak/recommended dependencies.
      packages:
        - dbus-x11
        # cli
        - diff-so-fancy 
        - git-credential-libsecret
        - gh
        - mise
        - neovim
        - genisoimage
        - ddcutil
        - flatpak-builder
        # - pipx # install using mise
        - evtest
        - zsh
        - yq
        - direnv
        - android-tools
        - rclone
        # docker
        - docker-client
        - docker-ce 
        - docker-ce-cli 
        - containerd.io
        - docker-buildx-plugin 
        - docker-compose-plugin
        # Apps
        - code
        # Libs
        - gtk4-devel
        - gtk4-layer-shell-devel
        - gobject-introspection-devel
        - cairo-gobject-devel
        - libappindicator-gtk3-devel
        - librsvg2-devel
        - webkit2gtk4.1-devel
        # Net and VPN
        - tailscale
        # Virtual Machine
        - libvirt
        - virt-manager
        - virt-viewer
        - qemu
        - qemu-char-spice
        - qemu-device-display-virtio-gpu
        - qemu-device-display-virtio-vga
        - qemu-device-usb-redirect
        - qemu-img
        - qemu-system-x86-core
        - qemu-user-binfmt
        - qemu-user-static

    group-install:
      with-optional: true # install optional packages from group
      packages:
        - admin-tools
        - headless-management
        - c-development

  # SystemD
  - type: systemd
    system:
      enabled:
        - libvirtd
        - virtqemud.socket
        - virtnetworkd.socket
        - virtstoraged.socket
        - virtnodedevd.socket
      disabled: []
    user:
      enabled:
        []
        # - my-custom.service
      disabled: []
  # ----------------------------------------------------------------------- #
  - type: script
    snippets:
      []
      # - "curl https://example.com/examplebinary > /usr/bin/examplebinary" # example: download binary
    scripts:
      []
      # - mysript.sh
